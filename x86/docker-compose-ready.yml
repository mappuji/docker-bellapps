services:
  couchdb:
    expose:
      - 5984
    image: klaemo/couchdb
    ports:
      - "2200:5984"
      - "2201:5986"
  db-init:
    image: treehouses/bell:db-init-latest
    depends_on:
      - couchdb
  bell:
    image: treehouses/bell:latest
    ports:
      - "80:80"
    environment:
      - HOST=127.0.0.1
    depends_on:
      - couchdb
version: "2"
